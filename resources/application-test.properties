path.log=./logs


#日志开关
server.tomcat.accesslog.enabled=true
#日志格式
server.tomcat.accesslog.pattern=%h %t "%r" %s %b %D
#日志命名
server.tomcat.accesslog.file-date-format=.yyyyMMdd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=
#日志输出目录，这里是设置为当前目录下
server.tomcat.basedir=./

mybatis.mapperLocations=classpath*:/com/ychhh/edu_management_system/dao/*.xml
mybatis.type-aliases-package = com.ychhh.edu_management_system.entity
spring.main.allow-bean-definition-overriding=true
#驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

spring.jackson.date-format = yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone= GMT+8
spring.jackson.default-property-inclusion=ALWAYS


